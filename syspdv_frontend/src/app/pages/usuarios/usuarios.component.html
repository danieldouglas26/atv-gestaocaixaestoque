<p-toast></p-toast>
<div class="card">
  <p-table [value]="usuarios" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="caption">
      <div class="flex justify-content-between align-items-center">
        <h2>Manter Usuários</h2>
        <p-button icon="pi pi-plus" label="Novo Usuário" (onClick)="abrirDialogNovo()"></p-button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Nome Completo</th>
        <th>E-mail</th>
        <th>Perfil</th>
        <th>Status</th>
        <th style="width: 10rem">Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.nomeCompleto }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.perfilDescricao }}</td>
        <td>{{ user.statusDescricao }}</td>
        <td>
          <p-button icon="pi pi-pencil" styleClass="p-button-rounded p-button-success p-mr-2" (onClick)="abrirDialogEditar(user)"></p-button>
          <p-button icon="pi pi-trash" styleClass="p-button-rounded p-button-danger" (onClick)="excluirUsuario(user.id)"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog [(visible)]="dialogVisivel" [header]="isEditMode ? 'Editar Usuário' : 'Novo Usuário'" [modal]="true" [style]="{width: '450px'}" (onHide)="fecharDialog()">
  <form [formGroup]="usuarioForm" (ngSubmit)="salvarUsuario()">
    <div class="p-fluid p-formgrid grid">

      <div class="field col-12">
        <label for="nomeCompleto">Nome Completo</label>
        <input pInputText id="nomeCompleto" formControlName="nomeCompleto" />
      </div>

      <div class="field col-12">
        <label for="email">E-mail</label>
        <input pInputText id="email" formControlName="email" />
      </div>

      <div class="field col-12">
        <label for="senha">Senha</label>
        <p-password id="senha" formControlName="senha" [toggleMask]="true" [feedback]="false" [required]="!isEditMode"></p-password>
        <small *ngIf="isEditMode" class="p-info">Deixe em branco para não alterar</small>
      </div>

      <div class="field col-6">
        <label for="perfil">Perfil</label>
        <p-dropdown id="perfil" [options]="perfis" formControlName="perfil" optionLabel="label" optionValue="value"></p-dropdown>
      </div>

      <div class="field col-6">
        <label for="status">Status</label>
        <p-dropdown id="status" [options]="status" formControlName="status" optionLabel="label" optionValue="value"></p-dropdown>
      </div>

    </div>

    <div class="p-dialog-footer">
      <p-button label="Cancelar" icon="pi pi-times" styleClass="p-button-text" (onClick)="fecharDialog()"></p-button>
      <p-button label="Salvar" icon="pi pi-check" type="submit" [disabled]="usuarioForm.invalid"></p-button>
    </div>
  </form>
</p-dialog>
