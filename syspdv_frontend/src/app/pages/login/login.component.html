<p-toast></p-toast>

<div class="login-container">
  <div class="login-content fade-in-up">

    <div class="text-center mb-5">
      <div class="logo-circle mb-3">
        <i class="pi pi-box text-4xl text-primary"></i>
      </div>
      <h2 class="text-900 font-bold text-3xl mb-2">Bem-vindo</h2>
      <span class="text-600 font-medium">Faça login para acessar o NexusPDV</span>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

      <div class="field mb-4">
        <label for="email" class="block text-900 font-medium mb-2">E-mail</label>
        <input
          id="email"
          type="email"
          pInputText
          formControlName="email"
          class="w-full p-inputtext-lg"
          placeholder="seu@email.com"
          [ngClass]="{'ng-invalid ng-dirty': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
        />
        <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="p-error block mt-1">
          E-mail inválido ou obrigatório.
        </small>
      </div>

      <div class="field mb-5">
        <label for="senha" class="block text-900 font-medium mb-2">Senha</label>
        <p-password
          id="senha"
          formControlName="senha"
          [toggleMask]="true"
          [feedback]="false"
          styleClass="w-full"
          inputStyleClass="w-full p-inputtext-lg"
          placeholder="••••••••"
          [ngClass]="{'ng-invalid ng-dirty': loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched}">
        </p-password>
        <small *ngIf="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched" class="p-error block mt-1">
          A senha é obrigatória.
        </small>
      </div>

      <p-button
        label="Entrar no Sistema"
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        [loading]="isLoading"
        styleClass="w-full p-button-lg p-button-primary font-bold">
      </p-button>

    </form>
  </div>
</div>
