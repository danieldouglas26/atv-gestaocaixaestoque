<div class="layout-wrapper" [class.layout-static-inactive]="!sidebarVisible">
  
  <aside class="layout-sidebar">
    <div class="sidebar-header">
      <i class="pi pi-box text-4xl text-primary"></i>
      <span class="font-bold text-2xl ml-2">SysPDV</span>
    </div>

    <div class="sidebar-content">
      <p-menu [model]="menuItems" styleClass="w-full border-none bg-transparent"></p-menu>
    </div>
  </aside>

  <div class="layout-main">
    <header class="layout-topbar">
      <div class="flex align-items-center gap-3">
        <p-button 
            icon="pi pi-bars" 
            [rounded]="true" 
            [text]="true" 
            severity="secondary"
            (onClick)="toggleSidebar()">
        </p-button>

        <h3 class="m-0 text-lg font-medium text-600">{{ getPageTitle() }}</h3>
      </div>

      <div class="flex align-items-center gap-3">
        <span class="text-sm text-600">Ol√°, <strong>{{ currentUser()?.nome }}</strong></span>
        
        <p-button
            icon="pi pi-power-off"
            [rounded]="true"
            [text]="true"
            severity="danger"
            pTooltip="Sair"
            tooltipPosition="bottom"
            (onClick)="onLogout()">
        </p-button>
      </div>
    </header>

    <main class="layout-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
