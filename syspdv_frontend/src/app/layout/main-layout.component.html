<div class="layout-sidebar" [class.sidebar-hidden]="!sidebarVisible">
  <h3 class="menu-title">Gest√£o de Estoque</h3>
  <p-menu [model]="menuItems"></p-menu>
</div>

<div class="main-content" [class.sidebar-hidden]="!sidebarVisible">
  <header class="top-bar">
    <p-button icon="pi pi-bars" (click)="sidebarVisible = !sidebarVisible" styleClass="p-button-text"></p-button>

    <div class="user-info">
      <span>{{ currentUser?.email }}</span>
      <p-button
        label="Sair"
        icon="pi pi-sign-out"
        (click)="onLogout()"
        styleClass="p-button-text p-button-danger">
      </p-button>
    </div>
  </header>

  <main class="page-content">
    <router-outlet></router-outlet>
  </main>
</div>
