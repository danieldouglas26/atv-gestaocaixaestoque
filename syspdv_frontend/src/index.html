<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NexusPDV - Gest√£o de estoque e caixa</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="icone.ico">
</head>
<body>
  <app-root>
    <style>
      .splash-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background-color: #2a2a2a; /* Fundo escuro */
        color: #f0f0f0;
        font-family: Arial, sans-serif;
        gap: 20px;
      }
      .splash-screen h1 {
        font-size: 2rem;
        margin: 0;
      }
      /* Um spinner simples em CSS */
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #ffffff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

    <div class="splash-screen">
      <h1>NexusPDV</h1>
      <div class="spinner"></div>
      <p>Carregando...</p>
    </div>
    </app-root>
</body>
</html>
